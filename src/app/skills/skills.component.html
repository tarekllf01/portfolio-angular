<div class="container">
  <h1>skills</h1>
  <section *ngFor="let skill of skills" >
    <h2>{{skill.name}} </h2>
    <h4>{{skill.expertise_level}} </h4>
    <div class="rating">
        <div class="bar">
          <div [ngStyle] = "{'width': skill.rating_in_percentage+'%'}" ></div>
        </div>
        <div>{{skill.rating_in_percentage}} </div>
    </div>
  </section>
</div>
